<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="align-text">
        <h1>Choose Your Game</h1>
        <button id="ticTacToeButton">Tic Tac Toe</button>
        <button id="omokButton">Omok</button>
        <button id="baseballButton">Baseball Guessing Game</button>
    </header>

    <main>
        <!-- Tic Tac Toe Container -->
        <div id="ticTacToe" class="game-container">
            <h2>Tic Tac Toe</h2>
            <!-- Menu Buttons -->
            <div class="menu">
                <button id="pvpButton">Player vs Player</button>
                <button id="pvsButton">Player vs System</button>
            </div>

            <div class="grid-container">
                <div class="grid-item" id="box1"></div>
                <div class="grid-item" id="box2"></div>
                <div class="grid-item" id="box3"></div>
                <div class="grid-item" id="box4"></div>
                <div class="grid-item" id="box5"></div>
                <div class="grid-item" id="box6"></div>
                <div class="grid-item" id="box7"></div>
                <div class="grid-item" id="box8"></div>
                <div class="grid-item" id="box9"></div>
            </div>
            <button id="resetButton">Reset Game</button>
        </div>

        <!-- Omok Game Container -->
        <div id="omok" class="game-container" style="display: none;">
            <h2>Omok Game</h2>
            <p>Omok game area (coming soon)</p>
        </div>

        <!-- Baseball Guessing Game Container -->
        <div id="baseball" class="game-container" style="display: none;">
            <h2>Baseball Guessing Game</h2>
            <p>Try to guess the 3-digit number (unique digits from 1 to 9).</p>
            <p><strong>Maximum Attempts:</strong> 10</p>    
            <input type="text" id="guessInput" maxlength="3" pattern="\d{3}" placeholder="123">
            <button id="submitGuess">Submit Guess</button>
            <button id="resetBaseballGame">Restart Game</button>
            <p id="result"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
